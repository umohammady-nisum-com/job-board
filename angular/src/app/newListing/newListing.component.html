
<div class="container">
	<div class="col-md-10">
    	<div class="form-area">  
        	<form role="form">
        		<br style="clear:both">
                    <h3 style="margin-bottom: 50px; ">New Job Listing</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
					</div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>

					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="title" name="title" placeholder="Job Title" required>
					</div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="type" name="type" placeholder="Job Type" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Salary" required>
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="apply" placeholder="How to Apply" cols = 25 rows="10"></textarea>
                  
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="description" placeholder="Job Description"  cols = 50 rows="15"></textarea>
                   
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="Qualification" placeholder="Qualifications" cols = 50 rows="15"></textarea>
                   
                    </div>
                    
                    <div class="row">
	        		     <button type="button" id="submit" name="submit" class="btn btn-primary">Submit</button>
                         <button type="button" id="cancel" name="cancel" class="btn btn-primary" (click)="cancel()">Cancel</button>
                    </div>
	       </form>
    	</div>
	</div>
</div>
