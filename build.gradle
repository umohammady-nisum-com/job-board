apply plugin: 'war'
apply plugin: 'js'
apply plugin: 'css'
apply plugin: 'html'

mainClassName = 'app.component.ts'


buildscript {
   repositories {
      mavenLocal()
      mavenCentral()
   }
 
   dependencies {
      classpath 'com.eriwen:gradle-css-plugin:1.8.0'
      classpath 'com.eriwen:gradle-js-plugin:1.9.0'
   }

  plugins {
  id "io.silksmith.plugin-angular" version "0.5.0"
	}

}

sourceSets {
	srcdir{'src/app'}	
}


war {}


task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}