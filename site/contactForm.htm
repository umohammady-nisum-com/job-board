<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Contact Template</title>

    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>
<body>
<div class="blog-masthead">
      <div class="container">
        <nav class="nav blog-nav">
            <a class="nav-link active" href="./page.htm">Home</a>
            <a class="nav-link" href="./contactForm.htm">Add Listing</a>
        </nav>
      </div>
    </div>
<div class="container">
<div class="col-md-10">
    <div class="form-area">  
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 50px; ">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
					</div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>

					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="title" name="title" placeholder="Job Title" required>
					</div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="type" name="type" placeholder="Job Type" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Salary" required>
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="apply" placeholder="How to Apply" maxlength="256" cols = 25 rows="10"></textarea>
                  
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="description" placeholder="Job Description" maxlength="256" cols = 50 rows="15"></textarea>
                   
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="Qualification" placeholder="Qualification 1 &#010Qualification 2&#010..&#010Qualification n" maxlength="256" cols = 50 rows="15"></textarea>
                   
                    </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
    </div>
</div>
</div>
    <footer class="blog-footer">
      <p>Job Board for <a href="http://msawest.net/">MSA West</a> by <a href="https://www.facebook.com/umohammady">Umair</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
</body>
</html>
